<body>
	<div id="text-container">
		<h3>Sandpile Matrix</h3>
		<div class="menu" id="sand-castle">
			<button id="add" type="submit" class="btn btn-default">
				<h4>add to pile</h4>
			</button>
			<div>
				<h4>row</h4>
				<input class="form-control" type="text" rows="1" maxlength="3" id="row"></input>
			</div>
			<div>
				<h4>column</h4>
				<input class="form-control" type="text" rows="1" maxlength="3" id="column"></input>
			</div>
			<div>
				<h4>color</h4>
				<input class="form-control" type="text" rows="1" maxlength="3" id="color"></input>
			</div>
		</div>
		<div class="menu" id="mega-castles">
			
			<a class="btn btn-primary" role="button" data-toggle="collapse" href="#mega-menu" aria-expanded="false" aria-controls="collapseExample">
				<h4>presets</h4>
			</a>
			<div class="collapse" id="mega-menu">
				<div class="well">
					<button id="center-column" type="submit" class="btn btn-default">
						<h4>center column</h4>
					</button>
					<button id="build-a-wall" type="submit" class="btn btn-default">
						<h4>trump wall</h4>
					</button>
				</div>
			</div>
		</div>
		<div class="menu" id="action-bronson">
			<button id="stabilize" type="submit" class="btn btn-default">
				<h4>stabilize</h4>
			</button>
			<button id="pause" type="submit" class="btn btn-default">
				<h4>pause</h4>
			</button>
			<button id="clear" type="submit" class="btn btn-default">
				<h4>clear</h4>
			</button>
		</div>
		<div class="menu" id="counters">
			<h4>is stable?</h4>
			<h4>current steps: xXx</h4>
		</div>
	</div>
	<div id="beach-container">
	</div>
</body>
